<!doctype html>
<html>
<head>
	<meta charset="utf8"/>
	<title>{Upal Login}</title>
	<script src="jq.js" type="text/javascript"></script>
	<style type="text/css">
		body{
			background:#DDD;
			font-family:arial;
			margin:0;
			padding:0;
		}
		a{
			color:inherit;
			text-decoration:none;
		}
		.main{
			margin:0;
			position:relative;
			color:#135;
		}
		.main .bottom{
			position:absolute;
			bottom:0;
			left:0;
			right:0;
			height:100px;
			background:#EEE;
			font-size:30px;
			line-height:100px;
			padding-left:50px;
		}
		.main .bottom div{
			width:800px;
			margin:0 auto;
			text-indent:60px;
			background:url(images/moreinfo.png) no-repeat 5px center;
		}
		a#register{
			position:absolute;
			top:20px;
			right:20px;
			font-size:30px;
			color:#678;
			text-decoration:none;
		}
		a#register:hover{
			color:#89A;
		}
		.logo{
			background:url(images/logo/dark.png) no-repeat;
			position:absolute;
			height:73px;
			top:10%;
			left:15%;
			right:15%;
			font-size:30px;
			padding-left:210px;
			padding-top:40px;
		}
		form.largeForm{
		}
		form.largeForm table{
			margin:0 auto;
			margin-top:5%;
			height:200px;
		}
		form.largeForm table td{
			vertical-align:center;
			text-align:center;
		}
		form.largeForm span{
			background:url(images/inputfield.png) no-repeat;
			display:block;
			width:250px;
			height:40px;
			position:relative;
		}
		form.largeForm span input{
			outline:none;
			background:transparent;
			border:none;
			position:absolute;
			top:2px;
			bottom:5px;
			left:5px;
			right:10px;
			text-indent:40px;
			font-size:25px;
			color:inherit;
		}
		form.largeForm span label{
			position:absolute;
			color:#AAA;
			font-size:20px;
			left:0;
			right:0;
			bottom:5px;
			top:0;
			text-indent:50px;
			text-align:left;
			line-height:35px;
			overflow:hidden;
		}
		form.largeForm span label.email{
			background:url(images/envelope.png) no-repeat 5px center;
		}
		form.largeForm span label.password{
			background:url(images/key.png) no-repeat 10px center;
		}
		.content{
			top:25%;
			left:15%;
			right:15%;
			position:absolute;
		}
	</style>
	<script type="text/javascript">
		function verticalCenter()
		{
			var w=$(window).width();
			if(w<800)
				w=800;
			var h=$(window).height();
			if(h<450)
				h=450;
			$('.main').css({width:w,height:h});
		}
		$(window).resize(verticalCenter);
		$(verticalCenter);
		$(function(){
			$('form.largeForm span input').focus(function(){
				var t=$(this).parent().find('label');
				t.stop();
				t.animate({textIndent:'300'},300);
			});
			$('form.largeForm span input').blur(function(){
				if($(this).val())
					return;
				var t=$(this).parent().find('label');
				t.stop();
				t.animate({textIndent:'50'},300);
			});
		});
	</script>
</head>
<body>
	<div class="main">
		<a id="register" href="register.html">Register</a>
		<div class="logo">
			Find your pal.
		</div>
		<form class="largeForm content">
			<table cellspacing="10">
				<tr>
					<td>
						<span>
							<label class="email">E-mail</label>
							<input type="text" />
						</span>
					</td>
					<td>
						<span>
							<label class="password">Password</label>
							<input type="password" />
						</span>
					</td>
					<td>
						<input type="image" src="images/login-en.png"/>
					</td>
				</tr>
			</table>
		</form>
		<div class="bottom">
			<div>
				<a href="">Know more about Upal</a>
			</div>
		</div>
	</div>
</body>
</html>
