<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=2.0"/>
<meta name="MobileOptimized" content="240"/>
<title>{$ts['site']['site_name']} WAP版</title>
<style type="text/css"  id="internalStyle">
    body{background:#fff;padding:2px;margin:1px;font-size:12px; line-height:140%}
    p{ clear:both; padding:0; margin:0}
    .top{ background:#449EC3;background: url(top_bg.gif) right; height:24px;}
    a.top_a{ float:right; margin-right:5px; color:#fff}
    .nav{ background-color:#E4E9EA; line-height:25px}
    .userinfo{line-height:20px; background-color:#FAFAFA; border:1px solid #CBD6DA; padding:5px 0 5px 5px;}
    .addtbox{ padding:5px 0;}
    .list{ padding-bottom:5px; margin-top:5px; border-bottom:1px dashed #C1CFD3}
    .por {border: 1px solid #CCCCCC; height:50px; width:50px; }
</style>
</head>
<body>
<div class="top">欢迎访问{$ts['site']['site_name']}</div>
<div>第一次来{$ts['site']['site_name']}，点击这里直接登录：</div>
<div class="addtbox"> 
    <form action="{:Addons::createAddonUrl('Login','login_register_on_client')}" method="post">
        <input type="hidden" name="type" value="{$type}" />
        用户名：<br />
        <input type="text" name="uname" value="{$user.uname}"/><br />
        <input type="submit" value="登录" />
    </form>
</div>
<div>已经有{$ts['site']['site_name']}帐号？点击这里绑定帐号：</div>
<div class="addtbox">
    <form action="{:Addons::createAddonUrl('Login','login_bind_on_client')}" method="post">
      	<input type="hidden" name="type" value="{$type}" />
        电子邮箱：<br />
        <input type="text" name="email" /><br />
        密码：<br />
        <input type="password" name="passwd" /><br />
        <input type="submit" value="确认绑定" class="btn_b" />
        <input type="hidden" value="231889230089c2f46233284e6fbeb4e0" name="__hash__">
    </form>
</div>

</body>
</html>
