  <form method="post" action="{:Addons::adminUrl('doAddRank')}" onsubmit="return modifyVerified(this);">
  <div class="form2">
    <dl class="lineD">
      <dt>排行榜名称：<span class="cRed pr5">*</span></dt>
      <dd>
        <input name="name" id="name" type="text" >
        <span>例如：粉丝榜</span>
      </dd>
    </dl>

    <dl class="lineD">
      <dt>标题：<span class="cRed pr5">*</span></dt>
      <dd>
        <input name="title[]" id="title" type="text" >
        <input name="title[]" id="title" type="text" >
        <input name="title[]" id="title" type="text" >
        <span>例如：排名，昵称，粉丝数</span>
    </dl>

    <dl class="lineD">
      <dt>内容：<span class="cRed pr5">*</span></dt>
      <dd>
      	<volist name="content" id="vo">
      		<input name="content[key][]" type="text"  style="margin-bottom:5px">
      		<input name="content[value][]" type="text"  style="margin-bottom:5px"><br/>
      	</volist>
      	
        <input name="content[key][]" type="text" style="margin-bottom:5px">
        <input name="content[value][]" type="text" style="margin-bottom:5px">
		<a id="addSubNode" href="javascript:void(0)" onclick="addSubNode();">增加</a>
        <p>例如：张三-100</p>
	  </dd>
    </dl>

    <dl class="lineD">
      <dt>是否开启：<span class="cRed pr5">*</span></dt>
      <dd>
        <label><input name="status" type="radio" value="1" checked>是</label>
        <label><input name="status" type="radio" value="0">否</label>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
  </div>
  </form>
  
<script type="text/javascript">
	var subNodeHtml = '<br/><input name="content[key][]" type="text" value="" style="margin-bottom:5px">&nbsp;<input name="content[value][]" type="text" value="" style="margin-bottom:5px">';
	function addSubNode() {
		$('#addSubNode').before(subNodeHtml);
	}
</script>
