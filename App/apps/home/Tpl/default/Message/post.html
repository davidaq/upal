    <!--发送私信弹窗-->
<script>
function butstate(type){
	if( type == 'open' ){
		$('#postbut').attr('disabled','');
		$('#postbut').val('{:L('发送')}');
	}
	if( type == 'close' ){
		$('#postbut').attr('disabled','true');
		$('#postbut').val('Loading......');
	}
}
    function doPostMessage() {
    	butstate('close');
        var message_to      = $('#ui_fri_ids').val();
        var message_title   = $('#message_title').val();
        var message_content = $('#message_content').val();
        if (message_to == "") {
        	alert("{:L('请选择好友')}");
        	butstate('open');
        	return false;
        }
        if (message_title == "") {
        	alert("{:L('请填写标题')}");
        	butstate('open');
        	return false;
        }
        if (message_content == "") {
        	alert("{:L('请填写内容')}");
        	butstate('open');
        	return false;
        }
        $.post("{:U('home/Message/doPost')}", {to:message_to, title:message_title, content:message_content}, function(res){
        	if (res == '1') {
                ui.success('{:L('发送成功')}');
                if ('msglist' == $CONFIG.location) {
                	setTimeout('location.reload()', 400);
                }
                ui.box.close();
            }else if(res == '-1') {
            	alert('{:L('发信频率太快啦, 请10秒后重试')}');
            	butstate('open');
            }else if(res == '-2') {
            	alert('{:L('最多发送给10个人')}');
            	butstate('open');
            }else {
                ui.error('{:L('发送失败')}');
                butstate('open');
            }
        });
    }

// 限制Textarea文本框的输入大小
$(function() {
    $('#message_content').keydown(function(event) {
        if(this.value.length > 200 && event.which != '8' && event.which != '46') {
            event.preventDefault();
            return;
        }
    });
});
</script>
