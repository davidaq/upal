<script>
$(document).ready(function(){
	$(".checkall").click(function(){
		var div = '#star_box_'+$(this).attr("cid");
		if( this.checked == true ){
			$(div+" input[name='followuid[]']").attr('checked',true);
		}else{
			$(div+" input[name='followuid[]']").removeAttr('checked');
		}
	});
});
</script>

</script>
