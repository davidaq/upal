<div class="content no_bg">
    <div class="LoginBox border bg01">
        <h1 class="btmline"><strong>重设密码</strong></h1>
        <form action="{:U('home/Public/doResetPassword')}" method="post">
            <ul>
                <li>
                    <div class="l">用户名：</div>
	                <div class="r cGray">{$email}</div>

                <li>
                    <div class="l">确认新密码：</div>
                    <div class="r"><input type="password" class="text1" style="width:220px" onBlur="this.className='text1'" onFocus="this.className='text2'" name="repassword"/>
                </div></li>
                <li><div class="l">&nbsp;</div>
                    <div class="r"><input type="submit" class="btn_b" value="重设密码" />
                </div></li>
