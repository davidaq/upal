	</div>
	<script type="text/javascript">
	$(function(){
		$.getJSON('{:U('wiki/Index/mywiki')}',function(data){
			var t=data['create'];
			for(k in t){
				$('#createdWiki').append('<a href="{:U('wiki/Index/show',array('wid'=>''))}'+t[k]['id']+'">'+t[k]['keyword']+'</a>');
			}
			var t=data['join'];
			for(k in t){
				$('#joinedWiki').append('<a href="{:U('wiki/Index/show',array('wid'=>''))}'+t[k]['id']+'">'+t[k]['keyword']+'</a>');
			}
		});
	});
	</script>
