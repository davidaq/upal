<script type="text/javascript">
function doPost(){
	<?php
		if($id==0){
			$pattr='"'.U('wiki/Operation/addPost').'"';
		}else
			$pattr='"'.U('wiki/Operation/editPost').'"';
		$pattr.=',{"post_title":$("#wikiPostTitle").val(),"post_content":$("#wikiPostContent").val(),"wiki_id":'.$post['wiki_id'].',"pid":'.$post['id'].'}';
	?>
	$.post({$pattr},function(ret){
		if(ret=='ok'){
			ui.success('编辑成功');
			ui.box.close();
			setTimeout(function(){
				document.location.reload();
			},500);
		}else
			ui.error('编辑失败'+ret);
	});
}
</script>
<div class="wikiEditWrap">
	<div class="wikiEdit">
		<label>标题：</label><input type="text" id="wikiPostTitle" value="{$post.title}"/><br/>
		<label>内容：</label><br/>
		<textarea id="wikiPostContent">{$post.content}</textarea><br/>
		<button class="btn_b" style="margin:10px;" onclick="doPost()">提交</button>
	</div>
