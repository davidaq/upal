<include file="header" />
<style type="text/css">
.wikiSearchWrap{
	margin:20px auto;
	width:558px;
	border:1px solid #DDD;
}
div.wikiHotTags{
	background:url(apps/home/Tpl/default/Public/images/search_square_bg_t.png) no-repeat;
	width:558px;
	height:128px;
	border-bottom:1px solid #DDD;
}
form.wikiSearchbox{
	background:url(apps/home/Tpl/default/Public/images/search_square_bg_b.png) no-repeat;
	display:block;
	width:558px;
	height:70px;
	border-top:1px solid #F7F7F7;
}
form.wikiSearchbox p{
	padding-left:150px;
	padding-top:20px;
}
form.wikiSearchbox input{
	width:300px;
	padding:5px;
	border:1px solid #CCC;
	outline:none;
}
</style>
<div>&nbsp;</div>
<div class="wikiSearchWrap">
	<div class="wikiHotTags">
		<label>热门标签</label>
	</div>
	<form action="{:U('wiki/Index/search')}" class="wikiSearchbox" method="post">
	<p>
		<input type="text" name="wiki_key"/>
		<button class="btn_b" onclick="submit">搜索词条</button>
	</p>
	</form>
</div>
<div>&nbsp;</div>
<include file="footer" />
