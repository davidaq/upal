<div id="quotes" class="g_quotes" style="width:580px;height:120px;overflow:auto;text-align:left;margin:20px auto auto 105px;">
   <h5>引用：</h5>
   <em>原帖由 <space uid="postInfo[uid]" class="fn" target="_blank">@{uname}</space> 于{$postInfo['ctime']|friendlyDate}发表</em>

</div>
<form method="post" action="{:U('group/Topic/post')}" onsubmit="return submitReply()">

		<td align="left">
		  <textarea id="quote_dialog_content" name="content" style="width:600px;height:150px;"></textarea>
		</td>
	</tr>
	<tr>
		<td height="40" width="14%">
		</td>
		<td><input type="hidden" value="{$id}" name="qid" id="qid">
			<input type="hidden" value="{$gid}" name="gid">
			<input type="hidden" value="1" name="quote">
			<input type="hidden" value="{$postInfo['tid']}" name="tid">
			<input type="submit" onclick="submitReply();" value="发表" id="reply_buttom" class="btn_b"></td>
	</tr>
</table>
</form>
