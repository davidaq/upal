<script>

<div class="content_holder">
<div class="content no_bg"><!-- 内容 begin  -->
<include file="../Public/_mainNav" />
  <div class="main no_l"> <!-- 右侧内容 begin  -->
  <div class="mainbox"> 
      <include file="../Public/_isHotList" />
      <div class="mainbox_appC">
  <div class=page_title> <!-- page_title begin -->
    	<h2><span class="right fn f12px">
        <!--<a href="javascript:history.go(-1)">&lt;&lt;返回上一页</a>--></span>创建新的群</h2>
</div><!-- page_title end -->
  <!-- 切换标签 end  -->
  <div class="groupBox">
  <form name="addform" action="{:U('//doAdd')}" method="post" onsubmit="javascript:return group_info.check_form(this);" enctype="multipart/form-data">
    <ul class="add_group">
          <li>
          	<div class="c1">群名称：<span class="cRed pr5">*</span></div>
            <div class="c2">
              <input type="text" name="name" value="{$search_key}" class="text" style="width: 73%;" onblur="this.className='text';group_info.text_length(this,30);" onfocus="this.className='text2'" />
              <span id="group_name_tips" class="cRed pr5"></span>
            </div>
       	  </li>
          <li>
          	<div class="c1">群分类：<span class="cRed pr5">*</span></div>
            <div class="c2" id="pid"></div>
       	  </li>
          <li>
          	<div class="c1">群头像：&nbsp;&nbsp;&nbsp;</div>
            <div class="c2"><input type="file"  name="logo" />
            </div>
       	  </li>
          <li>
          	<div class="c1">群简介：&nbsp;&nbsp;&nbsp;</div>
            <div class="c2">
              <textarea rows="6" style="padding:0;overflow:auto;width:400px;height:100px" class="text" onblur="this.className='text';group_info.text_length(this,200);" onfocus="this.className='text2'" name="intro"></textarea>
              <span id="group_intro_tips" class="cRed pr5"></span>
            </div>
       	  </li>
          <li>
          	<div class="c1">群标签：<span class="cRed pr5">*</span></div>
            <div class="c2">
				<div><input name="tags" type="text" class="text" style="width:73%" /> <span id="tags_change" class="cRed pr5"></span><br />
            	<if condition="$reTags">热门推荐：
            	  <volist name="reTags" id="tag"><a href="javascript:;" onclick="group_info.add_tag(this)" title="添加标签">{$tag}</a>&nbsp;&nbsp;</volist>
            	</if></div>
                <div class="cGray2">最多设置5个，多个标签之间用英文逗号做间隔。设置标签可以让你的微群更容易被其他用户找到</div>
            </div>
       	  </li>
          <li>
          	<div class="c1">内容权限：<span class="cRed pr5">*</span></div>
            <div class="c2">
            	<div class="mb10"><label><input type="radio" style="margin-top: -3px;" name="type" value="open" checked>公开<span class="cGray2">（群组内容公开，所有用户可见）</span></label></div>
                <div><label><input type="radio" style="margin-top: -3px;" name="type" value="close">私密<span class="cGray2">（群组内容私密，仅成员可见）</span></label></div>
            </div>
       	  </li>
          <li>
          	<div class="c1">验证码：<span class="cRed pr5">*</span></div>
            <div class="c2">
              <input name="verify" type="text" class="text" style="width:70px" onblur="code()" id="verCode"/>
			  <img src="__ROOT__/public/captcha.php" id="verifyimg" class="alM" onclick="changeverify()"/>
              <a href="###" onclick="changeverify()" alt="换一张">看不清楚，换一个</a>
            </div>
       	  </li>
          <li>
          	<div class="c1">&nbsp;</div>
            <div class="c2">
            <input type="hidden" name="dosubmit" value="1">
            <input name="button" type="submit" class="btn_b" id="button" value="确定" />

            </div>
       	  </li>
          </ul>
    </form>
  </div>
  <div class="c"></div>


</div>
<div class="c"></div>
</div>

<script>
function code(){
	var verify = $("#verCode").val();
	if(verify != ''){
		$.post("__URL__&act=code",{verify:verify},function(data){
			if(data == 0){
				ui.error("验证码错误，请重新输入");
			}
		})
	}
}
</script>
 <script type="text/javascript">
 $(document).ready(function(){
	 var category_json = {:getCategorySelect(0)};
	 $("#pid").json2select(category_json,'','cid');
 });
</script>
