<script>
	function addsubmit() {
		$.ajax({
 			type: "POST",
 			url: U('group/Group/quitGroup'),
 			data:   "gid={$gid}",
 			success: function(msg){
 				if(msg =='1'){
 					$('#pop1').hide();
 					$('#pop2').show();
 				}else{
 					ui.error('退出失败');
 				}
 			} 
		}); 
	}
</script>
    <!--退出群组弹窗-->
    <dl class="pop_group" id="pop1">
        <dt>确定脱离"{$groupinfo.name}"群组吗？</dt>
        <dd>
            <input name="input" type="button" class="btn_b" value="确 定" onclick="addsubmit();"/>
            <input name="input2" type="button" class="btn_w" value="取 消" onclick="javascript:ui.box.close();"/>
        </dd>
    </dl>
    <dl class="pop_group" id="pop2" style="display:none">
        <dt>脱离"{$groupinfo.name}"群组成功</dt>
        <dd>
            <input name="input" type="button" class="btn_b" value="确 定" onclick="javascript:parent.window.location.reload();ui.box.close();"/>
        </dd>
    </dl>
    <!--End 退出群组弹窗-->
