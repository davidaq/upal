<script type="text/javascript">
$(document).ready(function(){
	var category_json	=	{:getCategorySelect(0)};
	$("#pid").json2select(category_json, '', 'cid');
});

function checkForm()
{
	if($.trim($('#title').val()) == '') {
		ui.error('分类名称不能为空');
		return false;
	}
	return true;
}

/* 编辑分类 */
function edit(id) {
    ui.box.load( '{:U('group/Admin/editCategory')}' + '&id=' + id,{title:'修改'});
}
