<script>
function _widget_group_weibo_start(gid, page_title, tpl_data, param_data) {
	// 弹出窗的标题
	var page_title  = page_title ? page_title : "{$page_title}";
    var url			= "{$url}&data=" + tpl_data + "&param=" + param_data + "&gid=" + gid;
    ui.box.load( url,{title:page_title,closeable:true} );
}
</script>
