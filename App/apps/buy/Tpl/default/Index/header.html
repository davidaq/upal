<style type="text/css">
.main{

.buyWrap{

.mainArea{
	float: left;

.buyRightBar {

.buyRightBar h2{
	font-size:17px;
	margin-top:15px;
	margin-bottom:10px;
}

.shelf{
	overflow:hidden;
	zoom:1;
}
.shelf .item{
	float:left;
	text-align:center;
	margin:5px;
	padding:10px;
	position:relative;
	display:block;
}
.shelf .item .mask{
	position:absolute;
	top:0;
	bottom:0;
	left:0;
	right:0;
	background:transparent;
	border:2px solid #CCE;
	display:none;
}
.shelf .item .thumb{
	width:130px;
	height:100px;
}
</style>
<script type="text/javascript">
$(function(){
	$('.shelf .item').hover(function(){
		var $c=$(this).find('.mask');
		$c.stop(true,true);
		$c.fadeIn(100);
	},function(){
		var $c=$(this).find('.mask');
		$c.stop(true,true);
		$c.fadeOut(500);
	});
});
</script>
