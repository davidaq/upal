<include file="__THEME__/header" />
<link href="../Public/css/photo.css" rel="stylesheet" type="text/css" />
<!-- 头部 end -->
<div class="content_holder">
<div class="content no_bg">
<include file="../Public/_mainNav" />
  <!-- 内容 begin  -->
  <div class="main no_l">
    <div class="mainbox"> <!-- 右侧内容 begin  -->
      <include file="../Public/_isHotList" />
      <div class="mainbox_appC">
          <!-- 看别人的图片时显示  -->
          <if condition=" $mid neq $uid">
            <div class="person_info">
              <div class="userPic"> <a href="{:U('home/Space/index',array(uid=>$uid))}"><img src="{$uid|getUserFace}" /></a> </div>
              <div style="padding-left: 70px;">
              	<a class="right" href="javascript:window.history.back(-1)">返回上一页</a>
                <h2>{$userName}的图片</h2>
                <p><a href="{:U('home/Space/index',array(uid=>$uid))}">{$userName}的空间</a> ┊ <a onclick="ui.sendmessage({$uid})" href="javascript:void(0)">发私信</a></p>
              </div>
            </div>
            <else />
            <div class="person_info">
              <div class="userPic"> <a href="{:U('home/Space/index',array(uid=>$mid))}"><img src="{$mid|getUserFace}" /></a> </div>
              <div style="padding-left: 70px;">
                <h2>{$userName}的图片</h2>
                <p><a href="{:U('home/Space/index',array(uid=>$uid))}">{$userName}的空间</a> ┊ <a onclick="ui.sendmessage({$uid})" href="javascript:void(0)">发私信</a></p>
              </div>
            </div>
          </if>
        <div class="tab-menu">
          <!-- 切换标签 begin  -->
          <ul>
            <if condition=" $mid neq $uid">
              <li><a href="{:U('/Index/albums',array('uid'=>$uid))}" class="on"><span>{$uid|getUserName}的{$ts['app']['app_alias']}</span></a></li>
              <else />
              <li><a href="{:U('/Index/albums',array('uid'=>$mid))}" class="on"><span>我的{$ts['app']['app_alias']}</span></a></li>
            </if>
          </ul>
        </div>
        <div class="MenuSub"> <a href="{:U('/Index/photos',array('uid'=>$uid))}">{$userName}的全部图片</a>|<a href="#" class="on">{$userName}的{$ts['app']['app_alias']}({$data.count})</a>
          <!--  ┊ <a href="__URL__/marked/uid/{$uid}">圈有{$userName}的图片</a>  -->
        </div>
        <div class="photoBox">         
          <include file="../Public/_albumList" />
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <div class="c"></div>
</div>
</div>
<!-- 内容 end -->
<include file="__THEME__/footer" />
<script src="../Public/js/album.js" type="text/javascript"></script>
