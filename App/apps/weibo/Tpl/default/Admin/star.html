<script>
var gid = '{$group.star_group_id}';
var gtitle  = '{$group.star_group_title}';
var gstatus = '<if condition="$group['top_group_id']">{$group.top_group_title} - </if>{$group.star_group_title}';

function addGroupTab(type,action){
	var form = '#addgroup_'+type;
	if(action == 'close'){
		$(form+" input").css('display','none');
		$(form+" a[href='javascript:void(0);']").css('display','inline');
	}else{
		$(form+" input").css('display','inline');
		$(form+" a[href='javascript:void(0);']").css('display','none');
	}
}
function add_group(type){
	var form = '#addgroup_'+type;
	var title = $(form+" input[name='title']").val();
	if(title.length == 0){
		ui.error('请输入分组标题！');
	}else if(title.length>10){
		ui.error('分组标题字数不能超过10个字符！');
	}else{
		var options = {
				success: function(txt) {
					if(txt == -2){
						ui.error('上级分组不存在！');
					}else if(txt == -1){
						ui.error('该分组已经存在！');
					}else if(txt>0){
						ui.success('创建分组成功');
						setInterval("location.reload()",500);
					}else{
						ui.error('创建分组失败！');
					}
				} 
			};		
		$(form).ajaxSubmit( options );
	}
	return false;
}

function group_order(type){
	var $form = $('#group_order_'+type);
	var options = {
			success: function(txt) {
				if(txt == 1){
					ui.success('保存排序成功');
					$('input[type="submit"]',$form).fadeOut();
				}else{
					ui.error('保存失败！');
				}
			} 
		};		
	$form.ajaxSubmit( options );
	return false;
}

function getChecked() {
    var ids = new Array();
    $.each($('table input:checked'), function(i, n){
        ids.push( $(n).val() );
    });
    return ids;
}

function checkon(o){
    if( o.checked == true ){
        $(o).parents('tr').addClass('bg_on') ;
    }else{
        $(o).parents('tr').removeClass('bg_on') ;
    }
}

function checkAll(o){
    if( o.checked == true ){
        $('input[name="checkbox2"]').attr('checked','true');
        $('tr').addClass("bg_on");
    }else{
        $('input[name="checkbox2"]').removeAttr('checked');
        $('tr').removeClass("bg_on");
    }
}

var ctrl = function(){
}
ctrl.prototype = {
	add_star:function(){
		ui.box.load('__URL__&act=addStarTab',{title:'添加名人：'+gstatus});
	},
    del:function(id){
        var length = 0;
        if(id) {
            length = 1;         
        }else {
            id    = getChecked();
            length = id.length;
            id    = id.toString();
        }
        if(id=='') {
            ui.error('请先选择一个名人');
            return ;
        }
        if( confirm("是否删除名人？") ){
          $.post( '__URL__&act=delStar',{id:id},function(text ){
              if( text == 1 ){
                  ui.success( "删除多个名人成功" );
                  var id_list = id.toString().split( ',' );   
                  for (var j=0 ; j< id_list.length ; j++   ){
                      $('#list_'+id_list[j]).remove(); 
                  }
              }else if( text == 2 ){
                  ui.success( "删除成功" );
                  $('#list_'+id).remove();
              }else{
                  ui.error( "删除失败" );
              }
          });
        }
    },
    transfer:function(id){
       var length = 0;
        if(id) {
            length = 1;         
        }else {
            id    = getChecked();
            length = id.length;
            id    = id.toString();
        }
        if(id=='') {
            ui.error('请先选择一个名人');
            return ;
        }
      ui.box.load('__URL__&act=editStarBox&id='+id,{title:'名人分组转移'});
    },
    edit_group:function(){
    	ui.box.load('__URL__&act=editStarGroupBox',{title:'编辑分组名称'});
    }
}
var c = null;
</script>
