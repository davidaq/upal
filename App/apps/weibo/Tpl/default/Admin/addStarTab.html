<div style="width:280px;padding:20px;" class="alL">
<div class="left" style=" width:85px;">{:L('input_userid')}</div>  
<div style="margin:0 0 10px 85px;"><textarea id="uid" style="height:50px; width:180px;"></textarea>
<span class="cGray2" >{:L('seperate_id')}</span></div>
<div class="alC"><input type="button" value="保存" class="btn_b" onclick="add_star()"></div>
</div>
<script>
function add_star(){
	var uid = $("#uid").val();
	if(uid.length == 0){
		ui.error("{:L('alert_input_userid')}");
	}else{
		$.post( '__URL__&act=addStar',{uid:uid,gid:gid},function(txt){
			ui.box.close();
			if(txt.code == -2){
				ui.error("{:L('group_unexist')}");
			}else if(txt.code == -3){
				ui.error("{:L('star_exist')}");
			}else if(txt.code == 0){
				ui.error("{:L('star_insert_fail')}");
			}else if(txt.code == -4) {
				ui.error("{:L('user_uid_exist')}");
			} else if(txt.code == -5) {
				//ui.error('用户UID' + txt.data.join(',') + '不存在！');
				ui.error("{:argL('user_uid_unexist_arg')}, txt.data.join(',')");
				setInterval("location.reload()",500);
			} else {
				ui.success("{:L('start_insert_success')}");
				setInterval("location.reload()",500);
			}
		}, 'json');
	}
}
</script>
