<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">相关用户的配置</div>
  <div class="form2">
  	<form method="post" action="{:U('admin/User/relateUser')}">
  	<dl class="lineD">
      <dt>是否隐藏无头像的用户：</dt>
      <dd>
        <p><label><input type="radio" name="hide_no_avatar" value="1" <eq name="hide_no_avatar" value="1">checked</eq>>隐藏</label></p>
        <p><label><input type="radio" name="hide_no_avatar" value="0" <neq name="hide_no_avatar" value="1">checked</neq>>显示</label></p>
      </dd>
    </dl>
    <dl class="lineD">
      <dt>相同Tag：</dt>
      <dd>
        <select name="tag_weight">
        	<php>for ($i = 0; $i <= 10; $i ++) {</php>
        	<option value="{$i}" <eq name="i" value="$tag_weight">selected</eq>>{$i}</option>
        	<php>}</php>
        </select> / {$total_weight}
      </dd>
    </dl>
    <dl class="lineD">
      <dt>相同城市：</dt>
      <dd>
        <select name="city_weight">
        	<php>for ($i = 0; $i <= 10; $i ++) {</php>
        	<option value="{$i}" <eq name="i" value="$city_weight">selected</eq>>{$i}</option>
        	<php>}</php>
        </select> / {$total_weight}
      </dd>
    </dl>
    <dl class="lineD">
      <dt>好友的好友：</dt>
      <dd>
        <select name="friend_weight">
        	<php>for ($i = 0; $i <= 10; $i ++) {</php>
        	<option value="{$i}" <eq name="i" value="$friend_weight">selected</eq>>{$i}</option>
        	<php>}</php>
        </select> / {$total_weight}
      </dd>
    </dl>
    <dl class="">
      <dt>我的粉丝：</dt>
      <dd>
        <select name="follower_weight">
        	<php>for ($i = 0; $i <= 10; $i ++) {</php>
        	<option value="{$i}" <eq name="i" value="$follower_weight">selected</eq>>{$i}</option>
        	<php>}</php>
        </select> / {$total_weight}
      </dd>
    </dl>
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
    </form>
  </div>

</div>
<include file="../Public/_footer" />
