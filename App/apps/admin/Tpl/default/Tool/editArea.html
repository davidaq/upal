<dl style="margin:10px 10px 5px; height:22px" class="clear">
  <dt class="left alR " style="width:70px;line-height:20px">名称：</dt><dd class="left alL"><input type="text" id="title" value="{$area['title']}"></dd>
</dl>
<div style="background:#F8F8F8; border-top:1px solid #E6E6E6; padding:5px;text-align:center" class="alR">
  <php>if (isset($area)) {</php>
  <input type="button" class="btn_b" onclick="editArea()" value="确定" />
  <php>}else {</php>
  <input type="button" class="btn_b" onclick="addArea()" value="确定" />
  <php>}</php>
  <input type="button" class="btn_w" onclick="cancel()" value="取消" />
</div>
<script type="text/javascript">

//添加地区
function addArea() {
	var title = $('#title').val();
	var title = title.replace(/(^\s*)|(\s*$)/g, ""); 
	var pid   = "{$pid}";

	if(title.length == 0 ) {
		ui.box.close();
		ui.error('请输入地区名称');
		return ;
	}

	//提交修改
	$.post("{:U('admin/Tool/doAddArea')}", {title:title,pid:pid}, function(res){
	    if (res == '0') {
	        ui.error('保存失败');
        }else {
        	var url = "{:U('admin/Tool/area')}";
            var html = '';
            html += '<tr overstyle="on" id="area_'+res+'">';
            html += '<td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="'+res+'"></td>';
            html += '<td>'+res+'</td>';
            html += '<td><div style="float:left"><a href="'+url+'&pid='+res+'">'+title+'</a></div></td>';
            html += '<td><a href="javascript:void(0);" onclick="edit('+res+');">编辑</a> ';
            html += '<a href="javascript:void(0);" onclick="del('+res+');">删除</a> ';
            html += '</tr>';
            $('#area_list').append(html);
            ui.success('添加成功');
			ui.box.close();
		}
	});
}

//编辑地区
function editArea() {
	var title	= $('#title').val();
	var area_id	= "{$area['area_id']}";
	
	if(title=='') {
        ui.error('请输入名称');
        return ;
    }
	
	//判断名称是否有变化
	if(title == "{$area['title']}") {
		ui.success('名称无变化，未提交修改');
		ui.box.close();
		return false;
	}

	//判断是否有重名
	$.post("{:U('admin/Tool/doEditArea')}", {area_id:area_id, title:title}, function(res){
		if (res == '0') {
            ui.error('保存失败');
        }else {
        	$('#area_title_'+area_id).html(title);
            ui.success('保存成功');
            ui.box.close();
        }
	});
}

function cancel() {
	ui.box.close();
}
</script>
