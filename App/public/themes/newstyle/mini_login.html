<form action="{:U('home/Public/doAjaxLogin')}" method="post" name="ajaxLoginForm">
<ul class="form_list">
  <li class="form_li">
	<div class="left alR" style="width:85px;">Email：</div>
	<div class="left" style="width:160px;">
	  <input type="text" class="text" style="width:150px;" value="" name="email" require="true" />
	</div>
  </li>
  <li class="form_li">
	<div class="left alR" style="width:85px;">登录密码：</div>
	<div class="left" style="width:160px;">
	  <input type="password" class="text" style="width:150px;" name="password" />
	</div>
  </li>
  <li class="form_li">
	<div class="left alR" style="width:85px;">&nbsp;</div>
	<div class="left" style="width:160px;"> <a href="javascript:ajaxLogin();" class="btn_w"><strong>登录</strong></a></div>
  </li>
</ul>
</form>
<script>
function ajaxLogin(){
	var email = document.ajaxLoginForm.email.value;
	var password = document.ajaxLoginForm.pwd.value;
	var remember = document.ajaxLoginForm.remember.checked;
	var verify = 0;
	$.post( '{:U('home/Public/doAjaxLogin')}',{email:email,password:password,remember:remember,verify:verify},function(txt){
		alert(txt);
		json = eval('('+txt+')');
		//登录成功
		if(json.status==1){
			window.location.reload();
		}else{
			alert(json.status +'-'+json.message );
		}
	});
}
</script>
